<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paypal - Pagos</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .single-column {
            text-align: center;
        }

        .login-box {
            border: 1px solid #ccc;
            padding: 20px;
            width: 300px;
            margin: 20px auto; /* Alinea el cuadro de login al centro horizontal */
        }

        h1 {
            color: #0070ba;
        }

        #paypal-button-container {
            margin-top: 20px;
        }

        .cancel-button {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            background-color: #0070ba;
            color: #fff;
            padding: 10px;
            border-radius: 4px;
        }
        .metodo-button{
            display: block;
            margin-top: 20px;
            text-decoration: none;
            background-color: #B695C0;
            color: #fff;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="single-column">
        <div class="login-box">
            
            
            <div id="paypal-button-container"></div>
            <a href="{% url 'index' %}" class="cancel-button">Cancelar</a>
        </div>
    </div>
    <script src="https://www.paypal.com/sdk/js?client-id=AWSl6bi_5gA4R5zeQXC5lwIqjtU_AVAVp0p8wlHC4-WXYGHoh_cSviEnPQqyAQV2RW8rNCbxP3hCvDwd"></script>
    <script>
        paypal.Buttons({
            createOrder: function (data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: '0.01'
                        }
                    }]
                });
            },
            onApprove: function (data, actions) {
                return actions.order.capture().then(function (details) {
                    alert('Transaction completed by ' + details.payer.name.given_name);
                });
            }
        }).render('#paypal-button-container');
        
    </script>
</body>

</html>
